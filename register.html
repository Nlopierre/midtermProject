<!DOCTYPE>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style-login-system.css">
    <link rel="icon" href="img/logo.ico" alt="Logo" title="logo">
    <title> Debt Bidder: Register</title>
</head>

<body>
    <div class="container-top">
        <img src="img/Logo%20transparent%20background.png" alt="logo" >
        <h1>Debt Bidder</h1>
    </div>
    <div class="container-mid">
        <form id="register-form" method="get" action="user/summary.html">
            <input type="text" name="First Name" id="first-name" alt="First Name field" placeholder="First Name">
            <input type="text" name="Last Name" id="last-name" alt="Last Names field" placeholder="Last Name(s)">
            <input type="number" name="Phone Number" id="phone-number"  alt="Phone Number field"  placeholder="Phone Number">
            <input type="text" name="Country" id="country" alt="Country field" placeholder="Country">
            <input type="text" name="City" id="city" alt="City field" placeholder="City">
            <input type="text" name="Address" id="address" alt="Address field" placeholder="Address">
            <input type="number" name="ZIP code" id="zip-code"  alt="Zip Code field"  placeholder="Zip Code">
            <input type="email" name="email" id="email" alt="Email field"  placeholder="Email">
            <input type="password" name="password" id="password" alt="Password field" placeholder="Password">
            <input type="password" name="confirm-password" id="confirm-password" alt="Comfirm Password field" placeholder="Confirm Password">
            <input type="submit" value="Register">
        </form>
        <a href="#">
            Having trouble?
        </a>
        <br>
        <a href="login.html">
            Log in if you already have an account
        </a>
    </div>
    <div class="container-bottom">
        <ul>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Legal Terms and Conditions</a></li>
            <li><a href="credits.html">Credits</a></li>
        </ul>
        <p>Part content on this page is owned by Nicolas Lopierre Aguirre &copy; 2016. </p>
    </div>
</body>


</html>
